<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <title>Log-In</title>
</head>
<body>
    <a href="..//index.html"><img src="..//Signup_Page/travel-website-logo2.jpg" alt="Error" id="logo"></a>
    <div id="main">
        <div id="image">
            <img src="https://www.pfokus.com/wp-content/uploads/2017/10/Login-pFOkUS-User.jpg" alt="Error">
        </div>
        <div id="text">
            <h1 id="main-head">Log in</h1>
            <h3 id="heading">Email or Mobile Phone Number</h3>
            <input type="text" id="cont" placeholder="Mobile Number or email">
            <h3 id="heading2">Password</h3>
            <input type="password" id="pass" placeholder="Enter Password">
            <button id="submit">Submit</button>
            <div id="anchor">
                <a href="#">Privacy & Policy</a>
                <a href="#">Help</a>
            </div>
        </div>
    </div>
</body>
</html>
